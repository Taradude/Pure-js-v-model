<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">
    <div class="top">
      <div class="field_text">
        <label for="total_balance">Total USD</label>
        <input type="text" name="input" id="total_balance">
      </div>
      <div class="field_button">
        <input type="button" value="Set USD" id="setTotal">
      </div>
      <button id="stop">stop Demo</button>
      <hr>
    </div>
    <div class="bottom pave">
      <div class="shifter">
        <label for="edit-btc">USD to BTC</label>
        <progress ctrl="btc" max="1000" value="0"></progress>
        <div class="row">
          <button ctrl="btc" action="minus">&lt;</button>
          <input type="text" ctrl="btc" name="edit-btc" id="edit-btc">
          <button ctrl="btc" action="plus">&gt;</button>
        </div>
        <progress ctrl="btc" max="1000" value="0"></progress>
        <input type="range" ctrl="btc" name="btc" id="" min="0" max="1000" value="0" step="1">
        <div class="coin-quantity">
          <span ctrl="btc"></span>
        </div>
      </div>

      <div class="shifter">
        <label for="edit-etc">USD to ETC</label>
        <progress ctrl="etc" max="1000" value="0"></progress>
        <div class="row">
          <button ctrl="etc" action="minus">&lt;</button>
          <input type="text" ctrl="etc" name="edit-etc" id="edit-etc">
          <button ctrl="etc" action="plus">&gt;</button>
        </div>
        <progress ctrl="etc" max="1000" value="0"></progress>
        <input type="range" ctrl="etc" name="etc" id="" min="0" max="1000" value="0" step="1">
        <div class="coin-quantity">
          <span ctrl="etc"></span>
        </div>
      </div>

      <div class="shifter">
        <label for="edit-ltc">USD to LTC</label>
        <progress ctrl="ltc" max="1000" value="0"></progress>
        <div class="row">
          <button ctrl="ltc" action="minus">&lt;</button>
          <input type="text" ctrl="ltc" name="edit-ltc" id="edit-ltc">
          <button ctrl="ltc" action="plus">&gt;</button>
        </div>
        <progress ctrl="ltc" max="1000" value="0"></progress>
        <input type="range" ctrl="ltc" name="ltc" id="" min="0" max="1000" value="0" step="1">
        <div class="coin-quantity">
          <span ctrl="ltc"></span>
        </div>
      </div>

      <div class="shifter">
        <label for="edit-doge">USD to DOGE</label>
        <progress ctrl="doge" max="1000" value="0"></progress>
        <div class="row">
          <button ctrl="doge" action="minus">&lt;</button>
          <input type="text" ctrl="doge" name="edit-doge" id="edit-doge">
          <button ctrl="doge" action="plus">&gt;</button>
        </div>
        <progress ctrl="doge" max="1000" value="0"></progress>
        <input type="range" ctrl="doge" name="doge" id="" min="0" max="1000" value="0" step="1">
        <div class="coin-quantity">
          <span ctrl="doge"></span>
        </div>
      </div>

    </div>
    <hr>
    <div class="box">
      <div class="top"><input type="text" placeholder="coin name"></div>
      <div class="bottomm"><button id="add">add</button></div>
    </div>
  </div>



<script src="workPlan.js"></script>
<script src="script2.js"></script>
</body>
</html>
